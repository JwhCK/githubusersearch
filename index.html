<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github user search</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="top-text">
        <h1 class="app-tittle">devfinder</h1>
        <h3 class="color-mode">LIGHT</h3>
    </div>
    <div class="search-con ">
        <img src="/img/Combined Shape@2x.png" class = "searchicon"placeholder="this is good">
        <input type="search" class="search-data" placeholder="Search Github Users">
        <button class="search-button">Search</button>
    </div>
    <div class="main-container">
        <div class="profile-data-con">
            <div class="profile-pic">
                <img src="/img/Oval@2x.png" alt="" class="profile-picture">
            </div>
            <div class="profile-data">
                <h2 class="username">Username</h2>
                <p class="username-link">@username</p>
                <p class="date-joined">joined 14-08-13</p>
            </div>
            
        </div>
        <div class="user-info">
            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Quos saepe assumenda soluta dignissimos,
        </div>
        <div class="user-data-con">
            
            <div class="text-box repos">
                <span>Repos</span>
                <p class="bold-text" id="repo">8</p>
            </div>
            <div class="text-box followers">
                <span>Followers</span>
                <p class="bold-text" id="followers">345</p>
            </div>
            <div class="text-box following">
                <span>Following</span>
                <p class="bold-text" id = "following">8</p>
            </div>

        </div>
        <div class="country-con">
            <span class="icon">icon</span>
            <p class="country" id="country">San-Fransisco</p>
        </div>
        <div class="github-link-con">
            <span class="icon">icon</span>
            <p class="link">https://github.log</p>
        </div> 
        <div class="twitter-con">
            <span class="icon">icon</span>
            <p class="twitter-link">https://twitter.com</p>
        </div>
        <div class="job-con">
            <span class="icon">icon</span>
            <p class="job-link">@work</p>
        </div>
    </div>
    
</body>
</html>
